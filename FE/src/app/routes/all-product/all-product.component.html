        <div class="row">
          <div class="col-md-12">
            <div class="colored">
              <h1>Shop</h1>
              <div class="breadcum-items">
                <span class="item"><a href="../../../index.html">Home /</a></span>

              </div>
            </div>
          </div>
        </div>
      </div>

  </div>
  <!--site-banner-->

        <div *ngFor="let item of listProducts" class="product-item col-md-3 pb-4">

          <div class="text-comtent text-center">
            <h5 class="pt-4"><a (click)="getDetailProduct(item.id)">{{item.name}}</a></h5>
            <span class="price colored">{{item.price}}VNƒê</span>

        </div>
