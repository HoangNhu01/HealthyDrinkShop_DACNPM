<nz-drawer
  [nzWidth]="520"
  [nzVisible]="visible"
  [nzTitle]="title"
  [nzClosable]="false"
  (nzOnClose)="closeDrawer()"
>
  <ng-container *nzDrawerContent>
    <div class="d-flex align-items-center flex-column">
      <img src="assets/product/empty_cart.png">
      <button (click)="closeDrawer()" routerLink="/" nzSize="large" nzShape="round" nz-button nzDanger>Keep buying</button>
    </div>
  </ng-container>
</nz-drawer>
